<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identifiant </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <ng-container matColumnDef="pseudo">
    <th mat-header-cell *matHeaderCellDef> Pseudo </th>
    <td mat-cell *matCellDef="let element"> {{element.pseudo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>


  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      No players in this tournament please add one
    </td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailDialog(row)"></tr>
</table>

<div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-spinner></mat-spinner>
</div>


<div class="top-margin">
  <button mat-raised-button (click)="openCreateDialog()" class="right-margin" color="primary">Add new player</button>

  <button mat-raised-button (click)="deleteAllPlayers()" color="warn">Clear tournament</button>
</div>
